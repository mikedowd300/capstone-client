<div class="login-wrapper absolute" ng-show="$ctrl.page.login && !$ctrl.inputError">
  <div class="absolute x-closer" ng-click="$ctrl.loginFalse()">
    <h3>X</h3>
  </div>
  <div class="relative">
    <h2>Log In!</h2>
    <form novalidate name="$ctrl.loginForm" ng-submit="$ctrl.logIn()">
      <div class="">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input required type="email" class="form-control" id="email" name="email"
          ng-model="$ctrl.login.email" ng-minlength=6 ng-class="{'error-class': $ctrl.loginForm.email.$invalid && !$ctrl.loginForm.email.$pristine}">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input required type="password" class="form-control" id="pwd" name="password"
          ng-model="$ctrl.login.password" ng-minlength=5 ng-maxlength=12
          ng-class="{'error-class': $ctrl.loginForm.password.$invalid && !$ctrl.loginForm.email.$pristine}">
        </div>
        <button type="submit" class="btn btn-default"
          ng-disabled="$ctrl.loginForm.$invalid">Submit</button>
      </div>
    </form>
  </div>
</div>

<div class="login-wrapper absolute" ng-show="$ctrl.page.login && $ctrl.inputError">
  <div class="absolute x-closer" ng-click="$ctrl.loginFalse()">
    <h3>X</h3>
  </div>
  <div class="">
    <h2>There was a problem logging in!</h2>
    <div class="btn-info btn"  ng-click="$ctrl.tryAgain()">
      <h5>Try again!</h5>
    </div>
  </div>
</div>

<div class="fixed darken" ng-show="$ctrl.page.login">
</div>
