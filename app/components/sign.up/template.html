<div class="sign-up-wrapper absolute" ng-show="$ctrl.page.signup && !$ctrl.inputError">
  <div class="absolute x-closer" ng-click="$ctrl.signUpFalse()">
    <h3>X</h3>
  </div>
  <div class="relative">
    <h2>Sign Up!</h2>
    <form novalidate name="$ctrl.signUpForm" ng-submit="$ctrl.submitSignUpForm()">
      <div class="">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input required type="email" class="form-control" id="email" name="email"
          ng-model="$ctrl.signUp.email" ng-minlength=6 ng-class="{'error-class': $ctrl.signUpForm.email.$invalid && !$ctrl.signUpForm.email.$pristine}">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input required type="password" class="form-control" id="pwd" name="password"
          ng-model="$ctrl.signUp.password" ng-minlength=5 ng-maxlength=12
          ng-class="{'error-class': $ctrl.signUpForm.password.$invalid && !$ctrl.signUpForm.email.$pristine}">
        </div>
        <button type="submit" class="btn btn-default"
          ng-disabled="$ctrl.signUpForm.$invalid">Submit</button>
      </div>
    </form>
  </div>
</div>
<div class="sign-up-wrapper absolute" ng-show="$ctrl.page.signup && $ctrl.inputError">
  <div class="absolute x-closer" ng-click="$ctrl.signUpFalse()">
    <h3>X</h3>
  </div>
  <div class="">
    <h2>That email is already associated with an account!</h2>
    <div class="btn-info btn"  ng-click="$ctrl.tryAgain()">
      <h5>Try again!</h5>
    </div>
  </div>
</div>
